version: '3.8'

services:
  app:
    build: .
    user: root
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_USER=${DB_USER:-${MYSQL_APP_USER:-nexus}}
      - DB_PASS=${DB_PASS:-${MYSQL_APP_PASSWORD:-nexus_password}}
      - DB_NAME=${DB_NAME:-nexus_net}
      - DB_CONNECT_RETRY_MS=${DB_CONNECT_RETRY_MS:-2000}
      - NODE_ENV=${NODE_ENV:-production}
      - TRUST_PROXY=${TRUST_PROXY:-1}
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - db
    restart: unless-stopped
    init: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    pids_limit: 200
    mem_limit: 512m
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-nexus_net}
      MYSQL_USER: ${MYSQL_APP_USER:-nexus}
      MYSQL_PASSWORD: ${MYSQL_APP_PASSWORD:-nexus_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10
    mem_limit: 1g
    cpus: 1.0
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  db_data:
