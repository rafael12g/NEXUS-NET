version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=nexus
      - DB_PASS=nexus_password
      - DB_NAME=nexus_net
    depends_on:
      - db
    restart: always

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: nexus_net
      MYSQL_USER: nexus
      MYSQL_PASSWORD: nexus_password
    volumes:
      - db_data:/var/lib/mysql
    restart: always

volumes:
  db_data:
